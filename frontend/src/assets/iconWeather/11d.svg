<style>
.nuage {
  transform-origin: center;
  animation: nuagex 1.5s infinite alternate ease-in-out;
}
@keyframes nuagex {
  from { transform: translate(1px,0)
  }
  to {
      transform: translate(0px,0px)
  }
}
.eclair {
    animation: fadein 1.5s infinite;
}
@keyframes fadein {
  from { opacity: 0;
  }
  to {
      opacity: 1;
  }
}
/* haut gauche */
.pluie1 {
    transform-origin: center;
    animation: rain 1s infinite linear;
    animation-delay: 1s;
}
